<!doctype html>
<html lang="zh-cn">
<head>
    <title><%= htmlWebpackPlugin.options.title%> - 房金网</title>
	<%= require('html-loader!../layout/head-common.html')%>
</head>
<body>
    <%= require('html-loader!../layout/nav.html')%>
    <%= require('html-loader!../layout/header.html')%>
    <div class="main-wrap">
        <div class="main-section">
            <!-- 内容页 S -->
            <div class="reset-cont">
                <!-- 找回登录密码 S -->
                <form>
                    <div class="reset-form js-frist-step">
                        <div class="reset-item ">
                            <span class="reset-label">
                                <label class="tsl">旧密码：</label>
                            </span>
                            <input id="oldPassword" class="i-text input input-primary " type="password" placeholder="请输入旧密码" maxlength="30">
                        </div>
                        <div class="reset-item ">
                            <span class="reset-label">
                                <label class="tsl">新密码：</label>
                            </span>
                            <input id="newPassword" class="i-text input input-primary" type="password" placeholder="请输入新密码">
                        </div>
                        <div class="reset-item ">
                            <span class="reset-label">
                                <label class="tsl">确认新密码：</label>
                            </span>
                            <input id="confirmPassword" class="i-text input input-primary" type="password" placeholder="请再次输入新密码">
                        </div>
                        <div class="reset-item  last-item">
                            <div class="btnbar">
                                <button type="button" class="btn btn-info" title="提交" value="提交">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- 找回登录密码 E -->
            </div>
            <!-- 内容页 E -->
        </div>
    </div>
    <%= require('html-loader!../layout/footer.html')%>
</body>
</html>
