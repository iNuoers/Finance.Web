<!doctype html>
<html lang="zh-cn">
<head>
    <title><%= htmlWebpackPlugin.options.title%> - 房金网</title>
	<%= require('html-loader!../layout/head-common.html')%>
</head>
<body>
    <%= require('html-loader!../layout/nav.html')%>
    <%= require('html-loader!../layout/header.html')%>
    <div class="main-wrap">
        <div class="main-section">
            <div class="my-main-frame">
                <%= require('html-loader!../layout/my-left-layout.html')%>
                <div class="my-main-c ml20 w950">
                    <div class="my-box-wrap">
                        <div class="my-box-title f-cb">
                            <span>修改登录密码</span>
                        </div>
                        <!-- 内容页 S -->
                        <div class="reset-cont">
                            <!-- 修改登录密码 S -->
                            <form class="submitForm" action="">
                                <div class="reset-form js-frist-step">
                                    <div class="reset-item ">
                                        <span class="reset-label">
                                            <label class="tsl">旧密码：</label>
                                        </span>
                                        <input type="password" name="oldPassword" class="f-hide" style="width:0">
                                        <input id="oldPassword" name="oldPassword" class="i-text input input-primary" type="password" autocomplete="off" placeholder="请输入旧密码" maxlength="16" datatype="*6-16" nullmsg="密码至少6个字符,最多16个字符！" errormsg="密码至少6个字符,最多16个字符！">
                                        <div class="input-tips">
                                            <div class="msg-box err-msg msg-arr-l">
                                                <div class="msg-cnt err-cnt"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reset-item">
                                        <span class="reset-label">
                                            <label class="tsl">新密码：</label>
                                        </span>
                                        <input id="newPassword" name="newPassword" class="i-text input input-primary" type="password" placeholder="请输入新密码" datatype="*6-16" nullmsg="密码至少6个字符,最多16个字符！" errormsg="密码至少6个字符,最多16个字符！">
                                        <div class="input-tips">
                                            <div class="msg-box err-msg msg-arr-l">
                                                <div class="msg-cnt err-cnt"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reset-item ">
                                        <span class="reset-label">
                                            <label class="tsl">确认新密码：</label>
                                        </span>
                                        <input id="confirmPassword" class="i-text input input-primary" type="password" placeholder="请再次输入新密码" datatype="*" recheck="newPassword" nullmsg="两次输入的密码不一致" errormsg="两次输入的密码不一致">
                                        <div class="input-tips">
                                            <div class="msg-box err-msg msg-arr-l">
                                                <div class="msg-cnt err-cnt"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="reset-item  last-item">
                                        <div class="btnbar">
                                            <button type="button" class="btn btn-info j-submit" value="提 交">提 交</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- 修改登录密码 E -->
                        </div>
                        <!-- 内容页 E -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!../layout/footer.html')%>
</body>
</html>
